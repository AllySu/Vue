<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vuee模板</title>
</head>
<script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
<body>
    <div id="app">
        <p>总数:{{total}}</p>
        <my-comp @crease="handleGetTotal" @reduce="handleGetTotal"></my-comp>
    </div>
    <script>
    Vue.component('MyComp', {
        template: `
        <div>
          <button @click="handlecrease">+1</button>
          <button @click="handlereduce">-1</button>
        </div>
        `,
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            handlecrease() {
                this.counter++;
                this.$emit('crease', this.counter);
            },
            handlereduce() {
                this.counter--;
                this.$emit('reduce', this.counter);
            }
        }
    });

     new Vue({
        el: "#app",
        data: {
           total:0
        },
        methods: {
            handleGetTotal(total) {  // 忘了写参数出错难找到
                this.total = total;
            }
        }
    });
    </script>
</body>

</html>
