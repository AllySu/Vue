<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="todo-list-example">
        <input
        v-model="newTodoText"
        v-on:keyup.enter="addNewTodo"
        placeholder="Add a todo">
        <ul>
            <li is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo.id"
            v-bind:title="todo.title"
            v-on:remove="del"></li>
        </ul>
    </div>
    <script>
    var TodoItem =  {
        template: '<li>{{ title }}<button v-on:click="remov">X</button></li>',
        props: ['title'],
        methods:{
            remov () {
                this.$emit('remove')
            }
        }
    };

    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [{
                    id: 1,
                    title: 'Do the dishes',
                },
                {
                    id: 2,
                    title: 'Take out the trash',
                },
                {
                    id: 3,
                    title: 'Mow the lawn'
                }
            ],
            nextTodoId: 4
        },
        methods: {
            addNewTodo: function() {
                this.todos.push({
                    id: this.nextTodoId++,
                    title: this.newTodoText
                })
                this.newTodoText = ''
            },
            del (index) {
                this.todos.splice(index, 1)
            }
        },
        components:{
            TodoItem
        }
    })
    </script>
</body>

</html>
