<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>生命周期</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{a}}
        <input type="text" v-model="a" />
        <button onclick="xiao();">销毁</button>
    </div>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            a: "Vue.js"
        },
        beforeCreate: function() {
            console.log("=========================创建前=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        created: function() {
            console.log("=========================创建之后=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        beforeMount: function() {
            console.log("=========================挂载之前=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        mounted: function() {
            console.log("=========================挂载之后=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        beforeUpdate: function() {
            console.log("=========================更新前=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        updated: function() {
            console.log("=========================更新之后=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        beforeDestroy: function() {
            console.log("=========================销毁前=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el);
        },
        destroyed: function() {
            console.log("=========================销毁之后=========================");
            console.log("真实dom结构:" + document.getElementById("app").innerHTML);
            console.log(this.a);
            console.log(this.$el)
        }

    });

    function xiao() {
        vm.$destroy();
        console.log("=========================销毁后=========================");
        console.log(vm.$el);
        vm.$created();
    }
    </script>
</body>

</html>
