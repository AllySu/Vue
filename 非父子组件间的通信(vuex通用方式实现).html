<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
</head>

<body>
    <div id="app">
        <h3>非父子组件间的通信(vuex通用方式实现)</h3>
        <p>{{ count }}</p>
        <my-addbtn></my-addbtn>
        <my-remove></my-remove>
    </div>
    <script>
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            add: state => state.count++,
            removeit: state => state.count--
        },
        actions: {
            addAction({commit}) {   // 参数是对象
                commit('add')
            },
            remove(context) {   // 参数的另一种写法
                context.commit('removeit')
            }
        }
    });

    var M1 = {
        template: '<button @click="setCount">+</button>',
        methods: {
            setCount: function() {
                store.dispatch('addAction');  // dispatch触发
            }
        }
    };
    var M2 = {
        template: '<button @click="setCount">-</button>',
        methods: {
            setCount: function() {
                store.dispatch('remove');
            }
        }
    };

    var vm = new Vue({
        el: '#app',
        computed: {
            count() {
                return store.state.count  // 虽然count属于父组件，但vuex无需props传值
            }
        },

        components: {
            // 'my-addbtn': M1,  // 这种写法必须为字符串，非驼峰式
            // 'my-remove': M2
            MyAddbtn:M1,
            MyRemove:M2
           // 最佳实践是，MyAddbtn代替M1变量，则键值对中直接写键，无需写值，即components:{MyAddbtn}

        },
    });
    </script>
</body>

</html>
