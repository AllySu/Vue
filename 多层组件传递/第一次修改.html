<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多层组件通信</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <my-parent :imgtitle111="title"></my-parent>
        <!-- 第一次绑定 -->
    </div>
    <template id="my_parent">
        <!-- 父组件 -->
        <div>
            <!-- 必须存在的包裹标签 -->
            <child2 :title222="imgtitle111"></child2>
        </div>
    </template>
    <template id="my_title">
        <!-- 最后输出 -->
        <h2>{{title222}}</h2>
    </template>
    <script type="text/javascript">

    let Child2 = {
        props: ['title222'],
        template: '#my_title'
    };


    Vue.component('my-parent', {
        props: ['imgtitle111'],
        template: '#my_parent' ,
        components: {

            'child2': Child2
        }
    });


    new Vue({
        el: '#app',
        data: {
            title: '风景美不美，在于心理美不美',
        }
    })
    </script>
</body>

</html>
