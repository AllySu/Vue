<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>子组件传来的数据：{{parentMessage}}</div><hr>
        <my-component @info="beChang"></my-component>
    </div>
    <script type="text/javascript">
    Vue.component('my-component', {
        template: `<div>{{ child }}</div>`,
        data() {
            return {
                child: '子组件数据'
            }
        },
        methods: {
            shou() {
            	this.$emit('info', this.child)
            }
        },
        mounted(){
        	this.shou()
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            parentMessage: '父组件数据'
        },
        methods: {
            beChang(infoamtion) {
                this.parentMessage = infoamtion
            },
        },
    })
    </script>
</body>
</html>
