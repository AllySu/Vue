<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="addAction">+</button>
    </div>
    <script>
    // 唯一实例store
    const store = new Vuex.Store({
        state: { // 一个state对象包含了所有层级
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        },
        actions: {
            addAction11({commit}) {
                commit('increment')
            }
        }
    });
    new Vue({
        el: '#app',
        computed: {
            count() {
                return store.state.count += 1000 // 缺少return会报错
            }
        },
        methods: {
            // ...mapMutations(['increment']),
            increment() { store.commit('increment') },
            addAction() { store.dispatch('addAction11') },
            // ...mapActions(['addAction']),
            // store.dispatch('addAction')
        }
    });
    </script>
</body>

</html>
