<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>green bird</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'px' }">
            <blog-post v-for="post in posts" :key="post.id" :post="post" @enlarge-text="great"></blog-post>
        </div>
    </div>
    <script type="text/javascript">
    Vue.component('blog-post', {
        props: ['post'],
        data (){
          return {
              tt:'自己的数据'
          }
        },
        template: `
          <div class="blog-post">
            <h3>{{ tt }}</h3>
            <h3>{{ post.title }}</h3>
            <button @click="zujian">
              Enlarge text
            </button>
            <div v-html="post.content"></div>
          </div>
         `,
         methods:{
          zujian () {
              this.$emit('enlarge-text')
          }
        }
    })

    new Vue({
        el: '#blog-posts-events-demo',
        data: {
            posts: [
            {title:'nihaoma',content:'这是一篇很长的文章'},
            {title:'tianla',content:'这23222222222的文章'},
            {title:'n23232',content:'3333333文章'}
            ],
            postFontSize: 10
        },
        methods:{
          great() {
            this.postFontSize +=1
          }
        }
    })
    </script>
</body>
</html>
