<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <style>
    .current {
        text-decoration: underline
    }
    .color {
        color: red
    }
    </style>
</head>
<body>
    <div id="app">
        <span class="side" :class="[currentClass, colorClass]">当前导航</span>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            currentClass: 'current',
            colorClass: 'color'
        }
    })
    </script>
</body>

</html>
