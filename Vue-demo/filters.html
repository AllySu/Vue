<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{name | touppercase | myfilter}}</h2>
    </div>
    <script>
    new Vue({
        el: "#app",
        data: {
            name: "myapp"
        },
        filters: {
            myfilter(value) {
                return value.split('').reverse().join('');

            },
            touppercase(value) {
                console.log(value.toUpperCase())
                return value.toUpperCase();
            }

        }
    })
    </script>
</body>

</html>
