<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue3-04</title>
</head>
<body>
	<div id="app1">{{ textcomputed }}</div>
	<div id="app2">依赖实例：{{ reversedText }},依赖其他计算属性：{{reverseComputed}}</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app1 = new Vue({
			el:'#app1',
			data:{
				text:'123,456'
			},
			computed:{
				textcomputed:function(){
					 return this.text + ',a,b,c'
				}
			}
		})
		var app2 = new Vue({
			el:'#app2',
			computed:{
				reversedText:function(){
					return app1.text.split(',').reverse().join(',')
					// 可依赖其他实例的数据(此处为实例app1)
				},
				reverseComputed:function(){
					return app1.textcomputed.split(',').reverse().join(',')
					// 也可以依赖其他计算属性
				}
			}
		})
	</script>
</body>
</html>
