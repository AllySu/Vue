<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue2-03</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
	<div id="app">{{date|filt}}</div>

	<script>
		Vue.filter('filt',function(value){
        return moment(value).format('YYYY-MM-DD HH:mm:ss')
		});
		var app = new Vue({
			el:'#app',
			data:{
				date:new Date()
			},
			mounted:function(){
				this.timer = setInterval(() =>{
					this.date = new Date()
				},1000)
			},
			beforeDestroy:function(){ //实例销毁前调用
				if(this.timer){
					clearInterval(this.timer)
				}
			}
		})
	</script>

</body>
</html>
