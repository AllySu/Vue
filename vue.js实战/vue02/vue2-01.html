<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="今日头条朋友">
        <h2>你好,{{ name }}：感谢你对本专栏的支持！</h2>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: { 
            name: '今日头条朋友'
        }
    })
    </script>
</body>
</html>

<!-- {{}} 文本插值，自动将双向绑定的数据实时显示出来 -->

<!-- v-model的值对应data选项中的name字段 -->
