<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1-01</title>
</head>
<body>
		<div id="app">
			<button	v-if="showBtn" @click="handleClick">点我</button>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				showBtn:true
			},
			methods:{
				handleClick:function(){
					alert('你点击了鼠标左键对吗？')
				}
			}
		})
	</script>
</body>
</html>
