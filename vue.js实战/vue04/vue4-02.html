<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-02</title>
	<style type="text/css">
		.active{width: 200px;background-color: #3399FF;height: 50px;}
		.error{color: red;}
	</style>
</head>
<body>
	<div id="app">
		<div :class="{ 'active':isActive,'error':isError }" class="static">多属性切换class</div>
		<!-- 对象中可以传入多个属性来动态切换class。另外:claaa也可以和普通class共存 -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true,
				isError:false
			}
		})
	</script>
</body>
</html>
