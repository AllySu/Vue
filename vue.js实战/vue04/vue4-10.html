<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue4-10</title>
	<style type="text/css">
		.article{color: white;}
		.active{width: 200px;height: 60px;background-color: #9EA7B4;}
	</style>
</head>
<body>
	<div id="app">
		<my-component :class="{ 'active':isActive }">父级数据被都丢弃了,除非子模版添加</my-component>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		Vue.component('my-component',{
			template:'<div class="article">一些文本</div>'  // div内放置<slot></slot>,保留父级数据
		})
		var app = new Vue({
			el:'#app',
			data:{
				isActive:true
			}
		})
	</script>
</body>
</html>
