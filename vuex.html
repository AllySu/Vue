<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <p>
            <button @click="increment">+</button>
            <button-dec >-</button-dec>
        </p>
    </div>
    <script>
        var ButtonDec = {
            template:'<button @click="decrement"></button>',
            methods:{
                decrement () {
                // this.$store.commit('decrem')
                store.commit('decrem');  // 为什么不能this.$store.commit('decrem')

                }
            }
        };
        // 唯一实例store
    const store = new Vuex.Store({
        state: {   // 一个state对象包含了所有层级
            count: 0
        },
        mutations: {
             increment:state => state.count++,
            // increment: function(state) {
            //    state.count++

            // },
             decrem:state => state.count--
            // decrement: function(state) {
            //     state.count--
            // }
        },

    });

    new Vue({
        el: '#app',
        computed: {
            count:function() {
                return store.state.count // 实时监听属性变化
            }
        },
        methods: {
            increment() {
                store.commit('increment');  // 子组件用this.$store.commit('increment')???
            },
            // decrement() {
            //     store.commit('decrement');
            // }
        },
        components:{
            ButtonDec
        }
    });
    </script>
</body>

</html>
