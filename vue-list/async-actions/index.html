<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异步请求</title>
</head>
<body>
    <div id="app">
        <div>当前请求状态：{{status}}</div>
        <div>当前请求返回次数：{{count}}</div>
        <div>
            <button @click="handleResend">重新发起请求</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
    var App = new Vue({
        el: '#app',
        data: {
            status: '',
            count: 0
        },
        methods: {
            sendRequest() {
                // var that = this;
                // that.status = 'pending';
                this.status = 'pending';
                setTimeout(() => {  // 改为箭头函数后，不再需要保存this处理
                    // that.status = 'success';
                    this.status = 'success';
                    // that.count++;
                    this.count++;
                }, 2000)
            },
            handleResend() {
                this.sendRequest();
            }
        },
        mounted() {
            this.sendRequest();
        }
    });
    </script>
</body>
</html>
