<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>custom</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="demo">
        <button-message @custom="handleMessage"></button-message>
        <p v-for="msg in lists">{{ msg }}</p>
    </div>
    <script>

        var ButtonMessage = {
            template: `<div>
                        <input type="text" v-model="message" placeholder="请输入信息"/>
                        <button @click="handleSendMessage">Send</button>
                       </div>`,
            data() {
                return {
                    message: ''
                }
            },
            methods: {
                handleSendMessage() {
                    this.$emit('custom', { infomation: this.message }); // 自定义事件custom
                        this.message = ''
                }
            }
        };

        new Vue({
            el: '#app',
            data: {
                lists: []
            },
            methods: {
                handleMessage(payload) {
                    this.lists.push(payload.infomation)
                }
            },
            components:{
                ButtonMessage
            }
        });
    </script>
</body>

</html>
