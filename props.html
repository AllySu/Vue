<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <my-div></my-div>
    </div>
    <template id="my_div">
        <span>  <!-- 必须有一个包裹标签才能同时输出以下两行 -->
        <span>我是MT！mmm</span>
        <div>you are beautiful</div>
        </span>
    </template>
    <script type="text/javascript">
    // 注册全局组件
    Vue.component('my-div', {
        template: "#my_div"
    });
    // 实例化在组件之后
    new Vue({
        el: "#app",
    });
    </script>
</body>

</html>
